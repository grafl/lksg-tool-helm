nameOverride: ""
fullnameOverride: ""

lksg_tool:
  namespace: lksg-tool
  
  service:
    type: ClusterIP
    protocol: TCP
  ingress:

    ingressPathType: Prefix
    className: nginx
    hostName: lksg.tool.localdev.me
    port: 80
  apps:
    backend:
      image: lksg-tool-backend
      tag: 1.0.0-SNAPSHOT
      path: /api
      port: 8888
      targetPort: 8888
    frontend:
      image: lksg-tool-frontend
      tag: 1.0.0-SNAPSHOT
      path: /
      port: 88
      targetPort: 88
